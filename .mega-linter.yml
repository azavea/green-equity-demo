---
# Configuration file for MegaLinter
# See all available variables at https://oxsecurity.github.io/megalinter/configuration/ and in linters documentation

APPLY_FIXES: none
BASH_FILTER_REGEX_INCLUDE: (scripts/*)
BASH_SHFMT_FILE_EXTENSIONS: "*"
DISABLE:
  - CLOUDFORMATION
  - COPYPASTE
  - CSS
  - TEKTON
  - MARKDOWN
  - HTML
  - REPOSITORY
DISABLE_LINTERS:
  - BASH_SHELLCHECK
  - SPELL_CSPELL
  - JSON_PRETTIER
  - JSON_V8R
  - REPOSITORY_GITLEAKS
  - SPELL_PROSELINT
  - DOCKERFILE_HADOLINT
  - YAML_PRETTIER
  - YAML_V8R
  - REPOSITORY_CHECKOV
  - REPOSITORY_TRIVY
  - EDITORCONFIG_EDITORCONFIG_CHECKER
  - TERRAFORM_TFLINT
  - TERRAFORM_CHECKOV
  - TERRAFORM_TERRASCAN
  - TERRAFORM_KICS
  - REPOSITORY_GITLEAKS
  - JAVASCRIPT_STANDARD
  - PYTHON_ISORT
  - PYTHON_MYPY
  - PYTHON_BANDIT
  - PYTHON_PYRIGHT
  - PYTHON_PYLINT
  - PYTHON_FLAKE8
  - PYTHON_BLACK
JAVASCRIPT_DEFAULT_STYLE: prettier
JAVASCRIPT_PRETTIER_FILE_EXTENSIONS:
  - .js
  - .jsx
  - .ts
  - .tsx
JAVASCRIPT_PRETTIER_FILTER_REGEX_INCLUDE: src/app/
JAVASCRIPT_PRETTIER_RULES_PATH: src/app/
TYPESCRIPT_PRETTIER_RULES_PATH: src/app/
UPDATED_SOURCES_REPORTER: false
SHOW_ELAPSED_TIME: true

# Formatting has one annoying bug which apparently varies between Mac and Linux.
# https://github.com/oxsecurity/megalinter/issues/1975
# This works around it to set permissions equal to whatever .gitignore is set to.

PRE_COMMANDS:
  - command: |-
      echo $(ls -lah .gitignore | sed 's/\s\+/ /g' | cut -d ' ' -f3,4 | sed 's/ /\:/') > perms.txt
      cat perms.txt
    cwd: "workspace"

POST_COMMANDS:
  - command: |-
      find . -user root -group root -exec chown $(cat perms.txt) {} \;
      rm perms.txt
    cwd: "workspace"
